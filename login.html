<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Login</title>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/9ae7d0c399.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ae7d0c399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="imagens/png-n-netflix.png">
  </head>

  <body>
    <main>
      <!-- Inicio Plano Mensal -->
      <div class="planos-mensais">
        <div class="plano-pnovo"><p>Novo!</p></div>
        <span>Planos apartir de <span class="planos-preco">R$18,90.</span>
          <a href="#" class="plano-saiba-m"> Saiba mais <i class="fa-solid fa-angle-right"></i> </a>
        </span>
      </div>
      <!-- Fim Plano mensal -->

      <!-- Inicio Navegação -->

      <section class="fundo">
        
        
        <nav>
          <div class="logo">
            <img src="imagens/logonetflix.png" alt="logo-nome-netflix" width="15%"/>
          </div>

          <div class="idioma">
            <select name="" class="">
              <option>Português</option>
              <option value="">English</option>
            </select>
          </div>

          <div class="entrar"><a href="#">Entrar</a></div>

        </nav>

        <div class="textoschamativos">
          <div class="texto-1">
            <h1>Filmes,séries e muito mais. <br> Sem limites.</h1>
          </div>

          <div class="texto-2">
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
          </div>

          <div class="texto-3">
            <h3>
              Quer assitir? informe seu email apara criar ou reiniciar sua
              assinatura.
            </h3>

            <div>
              <form action="" method="post">
              <input type="email" name="email" placeholder="Email" />
              <button>Vamos lá</button>
            </form>

              
            </div>

          </div>

         
        
        </div>
      </section>
    </main>
  </body>
</html>
